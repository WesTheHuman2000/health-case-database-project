<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <div id="patientTable"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Make an HTTP request to the server to fetch patient data
        axios.get('http://localhost:5000/patient')
            .then(function (response) {
                // Handle the successful response here
                var patientData = response.data;

                // Populate the HTML table with the data
                var table = '<table border="1">';
                table += '<tr><th>ID</th><th>Name</th><th>Age</th></tr>';
                for (var i = 0; i < patientData.length; i++) {
                    table += '<tr><td>' + patientData[i].id + '</td><td>' + patientData[i].name + '</td><td>' + patientData[i].age + '</td></tr>';
                }
                table += '</table>';

                // Append the table to the 'patientTable' div
                document.getElementById('patientTable').innerHTML = table;
            })
            .catch(function (error) {
                // Handle errors here
                console.error('Error fetching patient data:', error);
            });
    </script>
</body>
</html>
